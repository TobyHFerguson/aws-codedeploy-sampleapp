version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
  - source: /file.txt
    destination: /home/ec2-user
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/fail
      timeout: 1
      runas: root

